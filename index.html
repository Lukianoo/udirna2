<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Panel udÃ­rny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JustGage + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    h1.header { display: flex; justify-content: space-between; align-items: center; margin: 10px 20px 10px; }
    #clock { font-size: 18px; opacity: 0.8; }
    #temp-status { text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    .status-low { color: #3399ff; }
    .status-ok { color: #33cc33; }
    .status-high { color: #ff3333; }
    .panel { display: grid; grid-template-columns: 0.8fr 1.6fr 0.8fr; gap: 20px; padding: 20px; max-width: 1200px; margin: auto; align-items: center; }
    .gauge { background: #1c1c1c; border-radius: 20px; padding: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.05); text-align: center; }
    .gauge.big { transform: scale(1.15); }
    .gauge.small { transform: scale(0.9); }
    .label { margin-top: 6px; font-size: 14px; opacity: 0.8; }
    footer { text-align: center; font-size: 12px; opacity: 0.6; margin: 10px 0 20px; }
  </style>
</head>
<body>

<h1 class="header">ðŸ”¥ Panel udÃ­rny <span id="clock">--:--:--</span></h1>
<div id="temp-status">ÄŒekÃ¡m na dataâ€¦</div>

<div class="panel">
  <div class="gauge small">
    <div id="gauge-left" style="width:100%; height:220px;"></div>
    <div class="label">WiFi signÃ¡l [%]</div>
  </div>

  <div class="gauge big">
    <div id="gauge-center" style="width:100%; height:260px;"></div>
    <div class="label">Teplota v udÃ­rnÄ› [Â°C]</div>
  </div>

  <div class="gauge small">
    <div id="gauge-right" style="width:100%; height:220px;"></div>
    <div class="label">VenkovnÃ­ teplota [Â°C]</div>
  </div>
</div>

<footer>
  <div id="update-time">ÄŒekÃ¡m na dataâ€¦</div>
</footer>

<script>
  const CHANNEL_LEFT_CENTER = "260804";
  const CHANNEL_RIGHT = "1152109";

  const FIELD_LEFT = 2;
  const FIELD_CENTER = 1;
  const FIELD_RIGHT = 4; // opraveno na field4

  const gaugeLeft = new JustGage({ id: "gauge-left", value: 0, min: 0, max: 100, title: "WiFi", label: "%", customSectors: [ { color: "#ff3333", lo: 0, hi: 30 }, { color: "#ffcc00", lo: 30, hi: 60 }, { color: "#33cc33", lo: 60, hi: 100 } ] });

  const gaugeCenter = new JustGage({ id: "gauge-center", value: 0, min: 0, max: 120, title: "UdÃ­rna", label: "Â°C", customSectors: [ { color: "#3399ff", lo: 0, hi: 75 }, { color: "#33cc33", lo: 75, hi: 85 }, { color: "#ff3333", lo: 85, hi: 120 } ] });

  const gaugeRight = new JustGage({ id: "gauge-right", value: 0, min: -30, max: 40, title: "Venek", label: "Â°C", customSectors: [ { color: "#3399ff", lo: -30, hi: 0 }, { color: "#33cc33", lo: 0, hi: 25 }, { color: "#ff9933", lo: 25, hi: 40 } ] });

  async function loadThingSpeak() {
    try {
      let res = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`);
      let data = await res.json();
      gaugeLeft.refresh(parseFloat(data[`field${FIELD_LEFT}`]));
      const centerValue = parseFloat(data[`field${FIELD_CENTER}`]);
      gaugeCenter.refresh(centerValue);
      const statusEl = document.getElementById('temp-status');
      statusEl.className = '';
      if (centerValue < 75) { statusEl.innerText = 'NÃ­zkÃ¡ teplota'; statusEl.classList.add('status-low'); }
      else if (centerValue <= 85) { statusEl.innerText = 'IdeÃ¡lnÃ­ teplota'; statusEl.classList.add('status-ok'); }
      else { statusEl.innerText = 'Pozor vysokÃ¡ teplota'; statusEl.classList.add('status-high'); }

      res = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`);
      data = await res.json();
      gaugeRight.refresh(parseFloat(data[`field${FIELD_RIGHT}`])); // nynÃ­ field4
      if (data.created_at) { const d = new Date(data.created_at); document.getElementById('update-time').innerText = 'PoslednÃ­ aktualizace: ' + d.toLocaleString('cs-CZ'); }

    } catch (e) {
      console.error('Chyba pÅ™i ÄtenÃ­ ThingSpeak', e);
    }
  }

  loadThingSpeak();
  setInterval(loadThingSpeak, 15000);

  function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('cs-CZ'); }
  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
