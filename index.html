<style>

h1{

}

.status-low{ color:#4da6ff; }
.status-ok{ color:#33ff66; }
.status-high{ color:#ff5555; }

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}

.gauge{
  background:linear-gradient(180deg,#242424,#161616);
  border-radius:28px;
  padding:18px;
  text-align:center;
}

.big{ transform:scale(1.15); }

#graph{
  width:100%;
  height:180px;
  margin-top:10px;
  border-radius:12px;
  background:#111;
}

.historyBtns{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:6px;
}

.historyBtns button{
  background:#333;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 10px;
}
.historyBtns button.active{
  background:#33ff66;
  color:#000;
}

@media(max-width:900px){
  h1{ font-size:26px; margin:15px; }
  #temp-status{ font-size:24px; margin:15px; }
  .panel{ grid-template-columns:1fr; padding:10px; }
  .big{ transform:none; }
}
</style>
</head>

let minTemp=Number(localStorage.minTemp??75);

fsBtn.onclick=()=>{
  const doc=document;
  const el=document.documentElement;

  if(
    !doc.fullscreenElement &&
    !doc.webkitFullscreenElement &&
    !doc.mozFullScreenElement
  ){
    (el.requestFullscreen ||
     el.webkitRequestFullscreen ||
     el.mozRequestFullScreen ||
     el.msRequestFullscreen).call(el);
  }else{
    (doc.exitFullscreen ||
     doc.webkitExitFullscreen ||
     doc.mozCancelFullScreen ||
     doc.msExitFullscreen).call(doc);
  }
};

  muteBtn.classList.toggle("off",muted);
