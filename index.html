<script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, #3a3a3a 0%, #1a1a1a 55%),
    linear-gradient(180deg, #1a1a1a 0%, #0e0e0e 100%);
}
h1{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:20px 40px;
  font-size:36px;
}
#top-right{
  display:flex;
  align-items:center;
  gap:12px;
}
#online{
  padding:4px 10px;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.online{ background:#1f7a1f; }
.offline{ background:#7a1f1f; }

#muteBtn,#fsBtn{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:4px 10px;
  cursor:pointer;
}
#muteBtn.off{ background:#7a1f1f; }

#temp-status{
  margin:20px 40px;
  padding:16px;
  border-radius:12px;
  font-size:30px;
  font-weight:bold;
  text-align:center;
  background:#202020;
}
.status-low{ color:#4da6ff; }
.status-ok{ color:#33ff66; }
.status-high{ color:#ff5555; }

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}
.gauge{
  background:linear-gradient(180deg,#242424,#161616);
  border-radius:28px;
  padding:18px;
  text-align:center;
}
.big{ transform:scale(1.15); }

#graph{
  width:100%;
  height:180px;
  margin-top:10px;
  border-radius:12px;
  background:#111;
}

.historyBtns{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:6px;
}
.historyBtns button{
  background:#333;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 10px;
}
.historyBtns button.active{
  background:#33ff66;
  color:#000;
}
.controls{
  display:flex;
  justify-content:space-around;
  margin-top:10px;
}

@media(max-width:900px){
  h1{ font-size:26px; margin:15px; }
  #temp-status{ font-size:24px; margin:15px; }
  .panel{ grid-template-columns:1fr; padding:10px; }
  .big{ transform:none; }
}
</style>
</head>

<body>

<script>
const CHANNEL_LEFT_CENTER="260804", CHANNEL_RIGHT="231269";
const FIELD_CENTER=1, FIELD_LEFT=2, FIELD_RIGHT=4;

const clock=document.getElementById("clock");
const online=document.getElementById("online");
const muteBtn=document.getElementById("muteBtn");
const fsBtn=document.getElementById("fsBtn");

const minVal=document.getElementById("minVal");
const maxVal=document.getElementById("maxVal");
const trend=document.getElementById("trend");
const status=document.getElementById("temp-status");

let minTemp=Number(localStorage.minTemp ?? 75);
let maxTemp=Number(localStorage.maxTemp ?? 85);
let muted=localStorage.muted==="1";
let lastTemp=null;

/* ===== GAUGES ===== */
const gaugeLeft=new JustGage({
  id:"gauge-left",
  min:0,
  max:100,
  value:0,
  valueFontColor:"#ffffff",
  labelFontColor:"#ffffff"
});

const gaugeRight=new JustGage({
  id:"gauge-right",
  min:-30,
  max:40,
  value:0,
  decimals:1,
  label:"Â°C",
  valueFontColor:"#ffffff",
  labelFontColor:"#ffffff"
});

let gaugeCenter;
function createCenterGauge(value=0){
  document.getElementById("gauge-center").innerHTML="";
  gaugeCenter=new JustGage({
    id:"gauge-center",
    min:0,
    max:120,
    value:value,
    label:"Â°C",
    pointer:true,
    valueFontColor:"#ffffff",
    labelFontColor:"#ffffff",
    valueFontSize:"80px",
    customSectors:[
      {color:"#4da6ff", lo:0, hi:minTemp},
      {color:"#33ff66", lo:minTemp, hi:maxTemp},
      {color:"#ff5555", lo:maxTemp, hi:120}
    ]
  });
}
createCenterGauge();

/* ===== DATA ===== */
async function load(){
  try{
    const d1=await (await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`)).json();
    online.textContent="ONLINE"; online.className="online";

    let t=parseFloat(d1[`field${FIELD_CENTER}`]);
    let w=parseFloat(d1[`field${FIELD_LEFT}`]);

    if(!isNaN(t)){
      gaugeCenter.refresh(t);
      if(lastTemp!==null)
        trend.textContent=t>lastTemp?"â¬†":t<lastTemp?"â¬‡":"âž–";
      lastTemp=t;

      status.className="";
      if(t<minTemp){ status.textContent="POD MINIMUM"; status.classList.add("status-low"); }
      else if(t>maxTemp){ status.textContent="NAD MAXIMUM"; status.classList.add("status-high"); }
      else{ status.textContent="TEPLOTA OK"; status.classList.add("status-ok"); }
    }

    if(!isNaN(w)) gaugeLeft.refresh(w);

    const d2=await (await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`)).json();
    let o=parseFloat(d2[`field${FIELD_RIGHT}`]);
    if(!isNaN(o)) gaugeRight.refresh(o);

  }catch{
    online.textContent="OFFLINE";
    online.className="offline";
  }
}

setInterval(load,15000);
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("cs-CZ"),1000);
load();
</script>
