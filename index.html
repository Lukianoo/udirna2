<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Panel ud칤rny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JustGage + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 10px 0 20px;
    }

    .panel {
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      align-items: center;
    }

    .gauge {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    #gauge-middle {
      transform: scale(1.15);
    }

    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>游댠 Panel ud칤rny</h1>

<div class="panel">
  <div class="gauge"><div id="gauge-left"></div></div>
  <div class="gauge" id="gauge-middle"><div id="gauge-center"></div></div>
  <div class="gauge"><div id="gauge-right"></div></div>
</div>

<footer>Data z ThingSpeak</footer>

<script>
  // === NASTAVEN칈 ===
  const CHANNEL_LEFT_CENTER = "260804"; // kan치l pro lev칳 a prost콏edn칤 gauge
  const CHANNEL_RIGHT = "1152099";       // jin칳 kan치l pro prav칳 gauge

  const FIELD_LEFT = 2;    // WiFi sign치l [%]
  const FIELD_CENTER = 1;  // Teplota ud칤rny [춿C]
  const FIELD_RIGHT = 3;   // Venkovn칤 teplota [춿C]

  // === GAUGES ===
  const gaugeLeft = new JustGage({
    id: "gauge-left",
    value: 0,
    min: 0,
    max: 100,
    title: "WiFi sign치l",
    label: "%"
  });

  const gaugeCenter = new JustGage({
    id: "gauge-center",
    value: 0,
    min: 0,
    max: 150,
    title: "Teplota v ud칤rn캩",
    label: "춿C",
    levelColors: ["#00ff00", "#ffcc00", "#ff0000"]
  });

  const gaugeRight = new JustGage({
    id: "gauge-right",
    value: 0,
    min: 0,
    max: 150,
    title: "Teplota venku",
    label: "춿C"
  });

  async function loadThingSpeak() {
    try {
      // lev칳 a prost콏edn칤 gauge
      let res = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`);
      let data = await res.json();
      gaugeLeft.refresh(parseFloat(data[`field${FIELD_LEFT}`]));
      gaugeCenter.refresh(parseFloat(data[`field${FIELD_CENTER}`]));

      // prav칳 gauge (jin칳 kan치l)
      res = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`);
      data = await res.json();
      gaugeRight.refresh(parseFloat(data[`field${FIELD_RIGHT}`]));

    } catch (e) {
      console.error("Chyba p콏i 캜ten칤 ThingSpeak", e);
    }
  }

  loadThingSpeak();
  setInterval(loadThingSpeak, 15000); // ThingSpeak limit
</script>

</body>
</html>
