<script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, #3a3a3a 0%, #1a1a1a 55%),
    linear-gradient(180deg, #1a1a1a 0%, #0e0e0e 100%);
}
h1{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:20px 40px;
  font-size:36px;
}
#top-right{
  display:flex;
  align-items:center;
  gap:12px;
}
#online{
  padding:4px 10px;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.online{ background:#1f7a1f; }
.offline{ background:#7a1f1f; }

#muteBtn,#fsBtn{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:4px 10px;
  cursor:pointer;
}
#muteBtn.off{ background:#7a1f1f; }

#temp-status{
  margin:20px 40px;
  padding:16px;
  border-radius:12px;
  font-size:30px;
  font-weight:bold;
  text-align:center;
  background:#202020;
}

.status-ok{ color:#33ff66; }

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}

  background:linear-gradient(180deg,#242424,#161616);
  border-radius:28px;
  padding:18px;
  text-align:center;
}
.big{ transform:scale(1.15); }

#graph{
  width:100%;
  height:180px;
  margin-top:10px;
  border-radius:12px;
  background:#111;
}
</style>
</head>

<body>

<h1>

<div id="top-right">
  <span id="online" class="offline">OFFLINE</span>
  <span id="clock"></span>
</div>
</h1>

<div id="temp-status">ÄŒekÃ¡m na dataâ€¦</div>

<div class="panel">

<div class="gauge">
  <div id="gauge-left" style="height:240px"></div>
  WiFi signÃ¡l [%]
</div>

<div class="gauge big">
  <div style="font-size:28px">Teplota v udÃ­rnÄ›</div>
  <div id="trend">âž–</div>
  <div id="gauge-center" style="height:240px"></div>
  <canvas id="graph"></canvas>
</div>

<div class="gauge">
  <div id="gauge-right" style="height:240px"></div>
  VenkovnÃ­ teplota [Â°C]
</div>

</div>

<script>
/* ===== DATA ===== */
const CHANNEL_LEFT_CENTER="260804", CHANNEL_RIGHT="231269";
const FIELD_CENTER=1, FIELD_LEFT=2, FIELD_RIGHT=4;

/* ===== STATE ===== */
let minTemp=75;
let maxTemp=85;
let lastTemp=null;

let MAX_HISTORY=240;
let history=[];

/* ===== GAUGES ===== */
const gaugeLeft=new JustGage({
  id:"gauge-left",
  min:0,
  max:100,
  value:0,
  valueFontColor:"#fff"
});

const gaugeRight=new JustGage({
  id:"gauge-right",
  min:-30,
  max:40,
  value:0,
  decimals:1,
  label:"Â°C",
  valueFontColor:"#fff"
});

let gaugeCenter;
function createCenterGauge(value=0){
  document.getElementById("gauge-center").innerHTML="";
  gaugeCenter=new JustGage({
    id:"gauge-center",
    min:0,
    max:120,
    value:value,
    label:"Â°C",
    pointer:true,
    valueFontColor:"#fff",
    valueFontSize:"80px",
    customSectors:[
      {color:"#4da6ff", lo:0, hi:minTemp},
      {color:"#33ff66", lo:minTemp, hi:maxTemp},
      {color:"#ff5555", lo:maxTemp, hi:120}
    ]
  });
}
createCenterGauge();

/* ===== GRAPH ===== */
const graph=document.getElementById("graph");
const ctx=graph.getContext("2d");

function resizeGraph(){
  graph.width=graph.clientWidth;
  graph.height=graph.clientHeight;
}
window.addEventListener("resize",resizeGraph);
resizeGraph();

function drawGraph(){
  ctx.clearRect(0,0,graph.width,graph.height);
  if(history.length<2) return;

  let min=Math.min(...history)-5;
  let max=Math.max(...history)+5;

  ctx.strokeStyle="#33ff66";
  ctx.beginPath();

  history.forEach((t,i)=>{
    let x=i*(graph.width/(history.length-1));
    let y=graph.height-(t-min)/(max-min)*graph.height;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}

/* ===== LOAD ===== */
async function load(){
  try{
    const d1=await (await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`)).json();
    let t=parseFloat(d1[`field${FIELD_CENTER}`]);
    let w=parseFloat(d1[`field${FIELD_LEFT}`]);

    if(!isNaN(t)){
      gaugeCenter.refresh(t);
      history.push(t);
      if(history.length>MAX_HISTORY) history.shift();
      drawGraph();

      document.getElementById("trend").textContent=
        lastTemp===null?"âž–":t>lastTemp?"â¬†":t<lastTemp?"â¬‡":"âž–";
      lastTemp=t;
    }

    if(!isNaN(w)) gaugeLeft.refresh(w);

    const d2=await (await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`)).json();
    let o=parseFloat(d2[`field${FIELD_RIGHT}`]);
    if(!isNaN(o)) gaugeRight.refresh(o);

  }catch(e){
    console.error(e);
  }
}

setInterval(load,15000);
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("cs-CZ"),1000);
load();
</script>

</body>
</html>
