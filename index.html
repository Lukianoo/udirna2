<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;

  background:

h1{
  display:flex;
  justify-content:space-between;

  margin:20px 40px;

}

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}

.gauge{
  background:linear-gradient(180deg,#1f1f1f,#151515);
  border-radius:28px;
  padding:18px;
  text-align:center;
}

.big{ transform:scale(1.15); }

button,select{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 12px;
  margin:3px;
  font-size:15px;
}

#trend{ font-size:42px; }

.controls{
  display:flex;
  justify-content:space-around;
  margin-top:8px;
}

#graph{
  width:100%;
  height:130px;
  margin-top:10px;
  border-radius:12px;
  background:#111;
}

/* MOBIL */
@media(max-width:900px){
  h1{ font-size:26px; margin:15px; }
  #temp-status{ font-size:24px; margin:15px; }
  .panel{ grid-template-columns:1fr; padding:10px; }
  .big{ transform:none; }
}
</style>
</head>

<body>

<div class="gauge">

  WiFi signÃ¡l [%]
</div>

<div class="gauge big">
  <div style="font-size:28px">Teplota v udÃ­rnÄ›</div>
  <div id="trend">âž–</div>
  <div id="gauge-center" style="height:240px"></div>

  <div class="controls">
    <div>
      MIN <span id="minVal"></span>Â°C<br>
      <button onclick="changeMin(-1)">âˆ’</button>

    </div>
    <div>
      MAX <span id="maxVal"></span>Â°C<br>

<audio id="sound-low" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sound-alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="sound-high" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const CHANNEL_LEFT_CENTER="260804",CHANNEL_RIGHT="231269";
const FIELD_CENTER=1,FIELD_LEFT=2,FIELD_RIGHT=4;

const clock=document.getElementById("clock");
const online=document.getElementById("online");
const fsBtn=document.getElementById("fullscreen");

const minVal=document.getElementById("minVal");
const maxVal=document.getElementById("maxVal");
const trend=document.getElementById("trend");
const status=document.getElementById("temp-status");

let minTemp=parseInt(localStorage.minTemp)||75;
let maxTemp=parseInt(localStorage.maxTemp)||85;
let lastTemp=null,alarmState="OK";
let history=[];

const graph=document.getElementById("graph");
const ctx=graph.getContext("2d");
graph.width=graph.clientWidth;
graph.height=graph.clientHeight;

const sounds={
  low:document.getElementById("sound-low"),
  alarm:document.getElementById("sound-alarm"),
  high:document.getElementById("sound-high")
};

const gaugeLeft=new JustGage({id:"gauge-left",min:0,max:100,value:0});
const gaugeCenter=new JustGage({id:"gauge-center",min:0,max:120,value:0});
const gaugeRight=new JustGage({id:"gauge-right",min:-30,max:40,value:0,decimals:1});

function setOnline(ok){
  online.textContent=ok?"ONLINE":"OFFLINE";
  online.className=ok?"online":"offline";
}

function updateUI(){
  minVal.textContent=minTemp;
  maxVal.textContent=maxTemp;
}
updateUI();

function changeMin(v){ if(minTemp+v<maxTemp){minTemp+=v;updateUI();} }
function changeMax(v){ if(maxTemp+v>minTemp){maxTemp+=v;updateUI();} }

function playSound(t){ sounds[t].currentTime=0; sounds[t].play(); }
function testAlarm(){ playSound("alarm"); }

function drawGraph(){
  ctx.clearRect(0,0,graph.width,graph.height);
  if(history.length<2)return;
  ctx.strokeStyle="#33cc33";
  ctx.beginPath();
  history.forEach((v,i)=>{
    let x=i*(graph.width/(history.length-1));
    let y=graph.height-(v/120*graph.height);
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}

async function load(){
  try{
    const d1=await(await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`)).json();
    setOnline(true);

    let t=parseFloat(d1[`field${FIELD_CENTER}`]);
    let w=parseFloat(d1[`field${FIELD_LEFT}`]);

    if(!isNaN(t)){
      gaugeCenter.refresh(t);
      trend.textContent=lastTemp? t>lastTemp?"ðŸ”¼":t<lastTemp?"ðŸ”½":"âž–":"âž–";

      status.className="";
      if(t<minTemp){ status.textContent="NÃ­zkÃ¡ teplota"; status.classList.add("status-low"); }
      else if(t>maxTemp){ status.textContent="VysokÃ¡ teplota"; status.classList.add("status-high"); }
      else{ status.textContent="IdeÃ¡lnÃ­ teplota"; status.classList.add("status-ok"); }

      lastTemp=t;
      history.push(t); if(history.length>20)history.shift();
      drawGraph();
    }

    if(!isNaN(w)) gaugeLeft.refresh(w);

    const d2=await(await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`)).json();
    let o=parseFloat(d2[`field${FIELD_RIGHT}`]);
    if(!isNaN(o)) gaugeRight.refresh(o);

  }catch{
    setOnline(false);
  }
}

fsBtn.onclick=()=>{
  if(!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
};

setInterval(load,15000);
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("cs-CZ"),1000);
load();
</script>
