<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Panel ud√≠rny</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

<style>
body
  <div id="scale-root">
  {
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, #3a3a3a 0%, #1a1a1a 55%),
    linear-gradient(180deg, #1a1a1a 0%, #0e0e0e 100%);
}
h1{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:-75px 40px 3px;   /* ‚¨ÖÔ∏è TADY SE ZTRAT√ç TY 2 CM */
  font-size:36px;
  line-height:1.1;        /* VRA≈§ NA ROZUMNOU HODNOTU */
}

#top-right{
  display:flex;
  align-items:center;
  gap:12px;
}
  #clock,
#lastUpdate{
  font-size:36px;   /* ‚Üê stejn√° velikost */
}

#online{
  padding:4px 10px;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.online{ background:#1f7a1f; }
.offline{ background:#7a1f1f; }

#muteBtn,#fsBtn{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:4px 10px;
  cursor:pointer;
}
#muteBtn.off{ background:#7a1f1f; }

#temp-status{
  margin:20px 40px;
  padding:20px;          /* trochu v√≠c prostoru */
  border-radius:14px;
  font-size:40px;        /* ‚¨ÖÔ∏è VƒöT≈†√ç TEXT */
  font-weight:800;       /* v√Ωraznƒõj≈°√≠ */
  letter-spacing:1px;   /* profi vzhled */
  text-align:center;
  background:#202020;
}

.status-low{ color:#4da6ff; }
.status-ok{ color:#33ff66; }
.status-high{ color:#ff5555; }
@keyframes blinkBlue{
  0%   { opacity:1; }
  50%  { opacity:0.3; }
  100% { opacity:1; }
}

@keyframes blinkRed{
  0%   { opacity:1; }
  50%  { opacity:0.3; }
  100% { opacity:1; }
}

.blink-low{
  animation: blinkBlue 1.2s infinite;
}

.blink-high{
  animation: blinkRed 0.8s infinite;
}

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}
.gauge{
  background:linear-gradient(180deg,#242424,#161616);
  border-radius:28px;
  padding:18px;
  text-align:center;
}
.big{ transform:scale(1.15); }

#graph{
  width:100%;
  height:180px;
  margin-top:10px;
  border-radius:12px;
  background:#111;
}

.historyBtns{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:6px;
}
.historyBtns button{
  background:#333;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 10px;
}
.historyBtns button.active{
  background:#33ff66;
  color:#000;
}
.controls{
  display:flex;
  justify-content:space-around;
  margin-top:10px;
}

@media(max-width:900px){
  h1{ font-size:26px; margin:15px; }
  #temp-status{ font-size:24px; margin:15px; }
  .panel{ grid-template-columns:1fr; padding:10px; }
  .big{ transform:none; }
}
  .title-left{
  display:flex;
  align-items:center;
  gap:16px;
}

.logo{
  height:220px;
  filter: brightness(0) invert(1);
  opacity:0.95;
  margin-top: 20px;
}
/* === AUTO SCALE ROOT === */
#scale-root{
  transform-origin: top center;
  width: 1400px;
  margin: 0 auto;
}

</style>
</head>
</div>
<body>

<h1>
  <div class="title-left">
    üî• Panel ud√≠rny
    <img src="logo-elektroservis.png" alt="Elektroservis Luk√°≈° Zachrla" class="logo">
  </div>

  <div id="top-right">

  <span id="online" class="offline">OFFLINE</span>
  <span id="clock"></span>
  <span id="lastUpdate" style="font-size:36px;opacity:.8"></span>

 <button id="muteBtn">ALARM ON</button>
  <button id="fsBtn">‚õ∂</button>
</div>
</h1>

<div id="temp-status">ƒåek√°m na data‚Ä¶</div>

<div class="panel">

<div class="gauge">
  <div id="gauge-left" style="height:240px"></div>
  WiFi sign√°l [%]
</div>

<div class="gauge big">
  <div style="font-size:28px">Teplota v ud√≠rnƒõ</div>
  <div id="trend">‚ûñ</div>
  <div id="gauge-center" style="height:240px"></div>

  <canvas id="graph"></canvas>

  <div class="historyBtns">
    <button class="active" onclick="setHistory(240,this)">1h</button>
    <button onclick="setHistory(720,this)">3h</button>
    <button onclick="setHistory(1440,this)">6h</button>
  </div>

  <div class="controls">
    <div>
      MIN <span id="minVal"></span>¬∞C<br>
      <button onclick="changeMin(-1)">‚àí</button>
      <button onclick="changeMin(1)">+</button>
    </div>
    <div>
      MAX <span id="maxVal"></span>¬∞C<br>
      <button onclick="changeMax(-1)">‚àí</button>
      <button onclick="changeMax(1)">+</button>
    </div>
  </div>

  <button onclick="testAlarm()">üîä Test alarmu</button>
</div>

<div class="gauge">
  <div id="gauge-right" style="height:240px"></div>
  Venkovn√≠ teplota [¬∞C]
</div>

</div>

<audio id="sound-low" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sound-high" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="sound-alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
/* ===== CONSTANTS ===== */
const CHANNEL_LEFT_CENTER="260804", CHANNEL_RIGHT="231269";
const FIELD_CENTER=1, FIELD_LEFT=2, FIELD_RIGHT=4;

/* ===== ELEMENTS ===== */
const clock=document.getElementById("clock");
const online=document.getElementById("online");
const muteBtn=document.getElementById("muteBtn");
const fsBtn=document.getElementById("fsBtn");

const minVal=document.getElementById("minVal");
const maxVal=document.getElementById("maxVal");
const trend=document.getElementById("trend");
const status=document.getElementById("temp-status");

const sndLow=document.getElementById("sound-low");
const sndHigh=document.getElementById("sound-high");
const sndAlarm=document.getElementById("sound-alarm");
const lastUpdate = document.getElementById("lastUpdate");


/* ===== STATE ===== */
let minTemp=Number(localStorage.minTemp ?? 75);
let maxTemp=Number(localStorage.maxTemp ?? 85);
let muted=localStorage.muted==="1";
let lastTemp=null;

let MAX_HISTORY=240;
let history=[];

/* ===== UI ===== */
function updateUI(){
  minVal.textContent=minTemp;
  maxVal.textContent=maxTemp;
  muteBtn.textContent=muted?"ALARM OFF":"ALARM ON";
  muteBtn.classList.toggle("off",muted);
}
updateUI();

/* ===== GAUGES ===== */
const gaugeLeft=new JustGage({
  id:"gauge-left",
  min:0,
  max:100,
  value:0,
  label:"%",              // ‚Üê TO JE ONO
  valueFontColor:"#ffffff",
  labelFontColor:"#ffffff"
});


const gaugeRight=new JustGage({
  id:"gauge-right",
  min:-30,
  max:40,
  value:0,
  decimals:1,
  label:"¬∞C",
  valueFontColor:"#ffffff",
  labelFontColor:"#ffffff"
});

let gaugeCenter;
function createCenterGauge(value=0){
  document.getElementById("gauge-center").innerHTML="";
  gaugeCenter=new JustGage({
    id:"gauge-center",
    min:0,
    max:120,
    value:value,
    label:"¬∞C",
    pointer:true,
    valueFontColor:"#ffffff",
labelFontColor:"#ffffff",
valueMinFontSize: 80,

    customSectors:[
      {color:"#4da6ff", lo:0, hi:minTemp},
      {color:"#33ff66", lo:minTemp, hi:maxTemp},
      {color:"#ff5555", lo:maxTemp, hi:120}
    ]
  });
}
createCenterGauge();

/* ===== CONTROLS ===== */
function changeMin(v){
  if(minTemp+v<maxTemp){
    minTemp+=v;
    localStorage.minTemp=minTemp;
    updateUI();
    createCenterGauge(gaugeCenter.config.value);
  }
}
function changeMax(v){
  if(maxTemp+v>minTemp){
    maxTemp+=v;
    localStorage.maxTemp=maxTemp;
    updateUI();
    createCenterGauge(gaugeCenter.config.value);
  }
}
muteBtn.onclick=()=>{
  muted=!muted;
  localStorage.muted=muted?"1":"0";
  updateUI();
};

/* ===== GRAPH ===== */
const graph=document.getElementById("graph");
const ctx=graph.getContext("2d");
const PAD_L=45, PAD_B=20;

function resizeGraph(){
  graph.width=graph.clientWidth;
  graph.height=graph.clientHeight;
  drawGraph();
}
window.addEventListener("resize",resizeGraph);
resizeGraph();

function setHistory(v,btn){
  MAX_HISTORY=v;
  history=history.slice(-MAX_HISTORY);
  document.querySelectorAll(".historyBtns button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  drawGraph();
}

function drawGraph(){
  ctx.clearRect(0,0,graph.width,graph.height);
  if(history.length<2) return;

  const temps=history.map(h=>h.temp);
  let minG=Math.min(minTemp-5,...temps);
  let maxG=Math.max(maxTemp+5,...temps);
  if(maxG===minG) return;

  const W=graph.width-PAD_L;
  const H=graph.height-PAD_B;
  const y=v=>H-(v-minG)/(maxG-minG)*H;

  ctx.strokeStyle="rgba(255,255,255,0.15)";
  ctx.fillStyle="#aaa";
  ctx.font="12px Segoe UI";

  for(let i=0;i<=4;i++){
    let yy=i*(H/4);
    let val=(maxG-i*(maxG-minG)/4).toFixed(0);
    ctx.beginPath();
    ctx.moveTo(PAD_L,yy);
    ctx.lineTo(graph.width,yy);
    ctx.stroke();
    ctx.fillText(val+"¬∞C",6,yy+12);
  }
  // ===== LIMIT 80¬∞C ‚Äì p≈ôeru≈°ovan√° ƒç√°ra =====
if (80 >= minG && 80 <= maxG) {
  ctx.save();
  ctx.setLineDash([6, 6]);          // p≈ôeru≈°ovan√°
  ctx.strokeStyle="#ffcc00";        // barva ƒç√°ry
  ctx.lineWidth=2;

  const y80 = y(80);
  ctx.beginPath();
  ctx.moveTo(PAD_L, y80);
  ctx.lineTo(graph.width, y80);
  ctx.stroke();

  ctx.setLineDash([]);              // zpƒõt na plnou
  ctx.fillStyle="#ffcc00";
 ctx.fillText("80¬∞C", PAD_L + 6, y80 - 4);  //popisek v pravo

  ctx.restore();
}


  ctx.strokeStyle="#33ff66";
  ctx.lineWidth=2;
  ctx.beginPath();
  history.forEach((h,i)=>{
    let x=PAD_L+i*(W/(history.length-1));
    i?ctx.lineTo(x,y(h.temp)):ctx.moveTo(x,y(h.temp));
  });
  ctx.stroke();
  // === ƒçasov√° osa ===
ctx.fillStyle = "#aaa";
ctx.font = "11px Segoe UI";

const steps = 4; // kolik popisk≈Ø ƒçasu
for (let i = 0; i <= steps; i++) {
  const idx = Math.round(i * (history.length - 1) / steps);
  const h = history[idx];
  if (!h) continue;

  const x = PAD_L + idx * (W / (history.length - 1));
  const t = new Date(h.time);
  const label = t.toLocaleTimeString("cs-CZ", {hour:"2-digit", minute:"2-digit"});

  ctx.fillText(label, x - 14, graph.height - 4);
}

}

/* ===== ALARM ===== */
function play(s){
  if(!muted){
    s.currentTime=0;
    s.play();
  }
}
function testAlarm(){ play(sndAlarm); }

/* ===== FULLSCREEN ===== */
fsBtn.onclick=()=>{
  if(!document.fullscreenElement)
    document.documentElement.requestFullscreen();
  else
    document.exitFullscreen();
};
document.addEventListener("fullscreenchange",()=>{
  fsBtn.textContent=document.fullscreenElement?"‚õ∂‚ùå":"‚õ∂";
});

/* ===== DATA LOAD ===== */
async function load(){
  try{
    const d1=await (await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`)).json();
    online.textContent="ONLINE"; online.className="online";
    if (d1.created_at) {
  const tsTime = new Date(d1.created_at);
  lastUpdate.textContent =
    "Aktualizace: " + tsTime.toLocaleTimeString("cs-CZ", {hour:"2-digit", minute:"2-digit", second:"2-digit"});
}


    let t=parseFloat(d1[`field${FIELD_CENTER}`]);
    let w=parseFloat(d1[`field${FIELD_LEFT}`]);

    if(!isNaN(t)){
      gaugeCenter.refresh(t);
      const ts = new Date(d1.created_at).getTime();
history.push({ temp: t, time: ts });

      if(history.length>MAX_HISTORY) history.shift();
      drawGraph();

      if(lastTemp!==null)
       if(t > lastTemp){
  trend.textContent = "‚¨Ü";
  trend.style.color = "#ff5555";
}
else if(t < lastTemp){
  trend.textContent = "‚¨á";
  trend.style.color = "#4da6ff";
}
else{
  trend.textContent = "‚ûñ";
  trend.style.color = "#aaa";
}

      lastTemp=t;

    status.className="";

if(t < minTemp){
  status.textContent = "TEPLOTA POD MINIMUM";
  status.classList.add("status-low", "blink-low");
  play(sndLow);
}
else if(t > maxTemp){
  status.textContent = "TEPLOTA NAD MAXIMUM";
  status.classList.add("status-high", "blink-high");
  play(sndHigh);
}
else{
  status.textContent = "IDE√ÅLN√ç TEPLOTA";
  status.classList.add("status-ok");
}
}
    if(!isNaN(w)) gaugeLeft.refresh(w);

    const d2=await (await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`)).json();
    let o=parseFloat(d2[`field${FIELD_RIGHT}`]);
    if(!isNaN(o)) gaugeRight.refresh(o);

  }catch{
    online.textContent="OFFLINE";
    online.className="offline";
  }
}

/* ===== TIMERS ===== */
setInterval(load,15000);
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("cs-CZ"),1000);
load();
function autoScale(){
  const root = document.getElementById("scale-root");
  const designHeight = 900;   // v√Ω≈°ka n√°vrhu panelu
  const scale = Math.min(window.innerHeight / designHeight, 1);
  root.style.transform = `scale(${scale})`;
}

window.addEventListener("resize", autoScale);
window.addEventListener("load", autoScale);
  
</script>

</body>
</html>
