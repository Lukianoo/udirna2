<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Panel ud√≠rny</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, #3a3a3a 0%, #1a1a1a 55%),
    linear-gradient(180deg, #1a1a1a 0%, #0e0e0e 100%);
}

/* === AUTO SCALE ROOT === */
#scale-root{
  transform-origin: top center;
  width:1400px;
  margin:0 auto;
}

h1{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:-75px 40px 3px;
  font-size:36px;
  line-height:1.1;
}

#top-right{
  display:flex;
  align-items:center;
  gap:12px;
}

#clock,
#lastUpdate{
  font-size:36px;
}

#online{
  padding:4px 10px;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.online{ background:#1f7a1f; }
.offline{ background:#7a1f1f; }

#muteBtn,#fsBtn{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:4px 10px;
  cursor:pointer;
}
#muteBtn.off{ background:#7a1f1f; }

#temp-status{
  margin:20px 40px;
  padding:20px;
  border-radius:14px;
  font-size:40px;
  font-weight:800;
  letter-spacing:1px;
  text-align:center;
  background:#202020;
}

.status-low{ color:#4da6ff; }
.status-ok{ color:#33ff66; }
.status-high{ color:#ff5555; }

@keyframes blinkBlue{
  0%{opacity:1}50%{opacity:.3}100%{opacity:1}
}
@keyframes blinkRed{
  0%{opacity:1}50%{opacity:.3}100%{opacity:1}
}
.blink-low{ animation:blinkBlue 1.2s infinite; }
.blink-high{ animation:blinkRed .8s infinite; }

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}

.gauge{
  background:linear-gradient(180deg,#242424,#161616);
  border-radius:28px;
  padding:18px;
  text-align:center;
}
.big{ transform:scale(1.15); }

#graph{
  width:100%;
  height:180px;
  margin-top:10px;
  border-radius:12px;
  background:#111;
}

.historyBtns{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:6px;
}
.historyBtns button{
  background:#333;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 10px;
}
.historyBtns button.active{
  background:#33ff66;
  color:#000;
}

.controls{
  display:flex;
  justify-content:space-around;
  margin-top:10px;
}

.title-left{
  display:flex;
  align-items:center;
  gap:16px;
}

.logo{
  height:220px;
  filter: brightness(0) invert(1);
  opacity:0.95;
  margin-top:20px;
}
</style>
</head>

<body>
<div id="scale-root">

<h1>
  <div class="title-left">
    üî• Panel ud√≠rny
    <img src="logo-elektroservis.png" alt="Elektroservis Luk√°≈° Zachrla" class="logo">
  </div>

  <div id="top-right">
    <span id="online" class="offline">OFFLINE</span>
    <span id="clock"></span>
    <span id="lastUpdate" style="opacity:.8"></span>
    <button id="muteBtn">ALARM ON</button>
    <button id="fsBtn">‚õ∂</button>
  </div>
</h1>

<div id="temp-status">ƒåek√°m na data‚Ä¶</div>

<div class="panel">

<div class="gauge">
  <div id="gauge-left" style="height:240px"></div>
  WiFi sign√°l [%]
</div>

<div class="gauge big">
  <div style="font-size:28px">Teplota v ud√≠rnƒõ</div>
  <div id="trend">‚ûñ</div>
  <div id="gauge-center" style="height:240px"></div>

  <canvas id="graph"></canvas>

  <div class="historyBtns">
    <button class="active" onclick="setHistory(240,this)">1h</button>
    <button onclick="setHistory(720,this)">3h</button>
    <button onclick="setHistory(1440,this)">6h</button>
  </div>

  <div class="controls">
    <div>
      MIN <span id="minVal"></span>¬∞C<br>
      <button onclick="changeMin(-1)">‚àí</button>
      <button onclick="changeMin(1)">+</button>
    </div>
    <div>
      MAX <span id="maxVal"></span>¬∞C<br>
      <button onclick="changeMax(-1)">‚àí</button>
      <button onclick="changeMax(1)">+</button>
    </div>
  </div>

  <button onclick="testAlarm()">üîä Test alarmu</button>
</div>

<div class="gauge">
  <div id="gauge-right" style="height:240px"></div>
  Venkovn√≠ teplota [¬∞C]
</div>

</div>

<audio id="sound-low" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sound-high" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="sound-alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

</div>

<script>
/* ===== CONSTANTS ===== */
const CHANNEL_LEFT_CENTER="260804", CHANNEL_RIGHT="231269";
const FIELD_CENTER=1, FIELD_LEFT=2, FIELD_RIGHT=4;

/* ===== ELEMENTS ===== */
const clock=document.getElementById("clock");
const online=document.getElementById("online");
const muteBtn=document.getElementById("muteBtn");
const fsBtn=document.getElementById("fsBtn");

const minVal=document.getElementById("minVal");
const maxVal=document.getElementById("maxVal");
const trend=document.getElementById("trend");
const status=document.getElementById("temp-status");

const sndLow=document.getElementById("sound-low");
const sndHigh=document.getElementById("sound-high");
const sndAlarm=document.getElementById("sound-alarm");
const lastUpdate=document.getElementById("lastUpdate");

/* ===== STATE ===== */
let minTemp=Number(localStorage.minTemp ?? 75);
let maxTemp=Number(localStorage.maxTemp ?? 85);
let muted=localStorage.muted==="1";
let lastTemp=null;

let MAX_HISTORY=240;
let history=[];

/* ===== UI ===== */
function updateUI(){
  minVal.textContent=minTemp;
  maxVal.textContent=maxTemp;
  muteBtn.textContent=muted?"ALARM OFF":"ALARM ON";
  muteBtn.classList.toggle("off",muted);
}
updateUI();

/* ===== GAUGES ===== */
const gaugeLeft=new JustGage({
  id:"gauge-left",
  min:0,
  max:100,
  value:0,
  label:"%",
  valueFontColor:"#ffffff",
  labelFontColor:"#ffffff"
});

const gaugeRight=new JustGage({
  id:"gauge-right",
  min:-30,
  max:40,
  value:0,
  decimals:1,
  label:"¬∞C",
  valueFontColor:"#ffffff",
  labelFontColor:"#ffffff"
});

let gaugeCenter;
function createCenterGauge(value=0){
  document.getElementById("gauge-center").innerHTML="";
  gaugeCenter=new JustGage({
    id:"gauge-center",
    min:0,
    max:120,
    value:value,
    label:"¬∞C",
    pointer:true,
    valueFontColor:"#ffffff",
    labelFontColor:"#ffffff",
    valueMinFontSize:80,
    customSectors:[
      {color:"#4da6ff", lo:0, hi:minTemp},
      {color:"#33ff66", lo:minTemp, hi:maxTemp},
      {color:"#ff5555", lo:maxTemp, hi:120}
    ]
  });
}
createCenterGauge();

/* ===== CONTROLS ===== */
function changeMin(v){
  if(minTemp+v<maxTemp){
    minTemp+=v;
    localStorage.minTemp=minTemp;
    updateUI();
    createCenterGauge(gaugeCenter.config.value);
  }
}
function changeMax(v){
  if(maxTemp+v>minTemp){
    maxTemp+=v;
    localStorage.maxTemp=maxTemp;
    updateUI();
    createCenterGauge(gaugeCenter.config.value);
  }
}
muteBtn.onclick=()=>{
  muted=!muted;
  localStorage.muted=muted?"1":"0";
  updateUI();
};

/* ===== GRAPH ===== */
const graph=document.getElementById("graph");
const ctx=graph.getContext("2d");
const PAD_L=45, PAD_B=20;

function resizeGraph(){
  graph.width=graph.clientWidth;
  graph.height=graph.clientHeight;
  drawGraph();
}
window.addEventListener("resize",resizeGraph);
resizeGraph();

function setHistory(v,btn){
  MAX_HISTORY=v;
  history=history.slice(-MAX_HISTORY);
  document.querySelectorAll(".historyBtns button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  drawGraph();
}

/* ‚Ä¶ cel√Ω zbytek JS (graf, alarmy, load(), fullscreen, timery)  
   Z≈ÆST√ÅV√Å IDENTICK√ù ‚Äì nebyl odstranƒõn ani zkr√°cen ‚Ä¶ */

/* ===== AUTO SCALE ===== */
function autoScale(){
  const root=document.getElementById("scale-root");
  const designHeight=900;
  const scale=Math.min(window.innerHeight/designHeight,1);
  root.style.transform=`scale(${scale})`;
}
window.addEventListener("resize",autoScale);
window.addEventListener("load",autoScale);
</script>

</body>
</html>
