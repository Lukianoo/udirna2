<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Panel udÃ­rny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JustGage + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
    }

    h1.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 40px;
      font-size: 36px;
    }

    #clock {
      font-size: 20px;
      opacity: 0.8;
    }

    #temp-status {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #222;
    }

    .status-low { color: #3399ff; }
    .status-ok { color: #33cc33; }
    .status-high { color: #ff3333; }

    .panel {
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      gap: 30px;
      padding: 20px 40px;
      max-width: 1400px;
      margin: auto;
    }

    .gauge {
      background: #1e1e1e;
      border-radius: 25px;
      padding: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    .gauge.big {
      transform: scale(1.15);
    }

    .label {
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.85;
    }

    .gauge-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .control-group {
      text-align: center;
    }

    .control-group button {
      font-size: 22px;
      width: 40px;
      height: 40px;
      margin: 2px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }

    .control-group div {
      font-size: 16px;
      margin-bottom: 5px;
    }

    #trend {
      font-size: 40px;
      margin-top: 5px;
    }

    #fullscreen-btn {
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 10px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 14px;
      opacity: 0.6;
      margin: 20px 0 30px;
    }
  </style>
</head>

<body>

<h1 class="header">
  ðŸ”¥ Panel udÃ­rny
  <span>
    <button id="fullscreen-btn">â›¶ Fullscreen</button>
    <span id="clock">--:--:--</span>
  </span>
</h1>

<div id="temp-status">ÄŒekÃ¡m na dataâ€¦</div>

<div class="panel">
  <div class="gauge">
    <div id="gauge-left" style="height:240px;"></div>
    <div class="label">WiFi signÃ¡l [%]</div>
  </div>

  <div class="gauge big">
    <div class="gauge-title">Teplota v udÃ­rnÄ›</div>
    <div id="trend">âž–</div>
    <div id="gauge-center" style="height:280px;"></div>

    <div class="controls">
      <div class="control-group">
        <div>MIN: <span id="minTemp">75</span>Â°C</div>
        <button onclick="minTemp--">âˆ’</button>
        <button onclick="minTemp++">+</button>
      </div>

      <div class="control-group">
        <div>MAX: <span id="maxTemp">85</span>Â°C</div>
        <button onclick="maxTemp--">âˆ’</button>
        <button onclick="maxTemp++">+</button>
      </div>
    </div>

    <div class="label">[Â°C]</div>
  </div>

  <div class="gauge">
    <div id="gauge-right" style="height:240px;"></div>
    <div class="label">VenkovnÃ­ teplota [Â°C]</div>
  </div>
</div>

<footer>
  <div>Aktualizace kaÅ¾dÃ½ch 15 s</div>
</footer>

<audio id="alarm">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script>
  const CHANNEL_LEFT_CENTER = "260804";
  const CHANNEL_RIGHT = "231269";

  const FIELD_CENTER = 1;
  const FIELD_LEFT = 2;
  const FIELD_RIGHT = 4;

  let minTemp = 75;
  let maxTemp = 85;
  let lastTemp = null;

  const alarm = document.getElementById("alarm");

  const gaugeLeft = new JustGage({
    id: "gauge-left",
    value: 0,
    min: 0,
    max: 100,
    label: "%",
    valueFontColor: "#fff"
  });

  const gaugeCenter = new JustGage({
    id: "gauge-center",
    value: 0,
    min: 0,
    max: 120,
    label: "Â°C",
    valueFontColor: "#fff"
  });

  const gaugeRight = new JustGage({
    id: "gauge-right",
    value: 0,
    min: -30,
    max: 40,
    decimals: 1,
    label: "Â°C",
    valueFontColor: "#fff"
  });

  async function loadThingSpeak() {
    try {
      const res1 = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`);
      const data1 = await res1.json();

      const tempIn = parseFloat(data1[`field${FIELD_CENTER}`]);
      const wifi = parseFloat(data1[`field${FIELD_LEFT}`]);

      if (!isNaN(tempIn)) {
        gaugeCenter.refresh(tempIn);

        if (lastTemp !== null) {
          document.getElementById("trend").textContent =
            tempIn > lastTemp ? "ðŸ”¼" : tempIn < lastTemp ? "ðŸ”½" : "âž–";
        }
        lastTemp = tempIn;

        if (tempIn < minTemp || tempIn > maxTemp) {
          alarm.play();
        }
      }

      if (!isNaN(wifi)) gaugeLeft.refresh(wifi);

      document.getElementById("minTemp").textContent = minTemp;
      document.getElementById("maxTemp").textContent = maxTemp;

      const res2 = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`);
      const data2 = await res2.json();

      let tempOut = parseFloat(data2[`field${FIELD_RIGHT}`]);
      if (!isNaN(tempOut)) {
        tempOut = Math.round(tempOut * 10) / 10;
        gaugeRight.refresh(tempOut);
      }

    } catch (e) {
      console.error(e);
    }
  }

  loadThingSpeak();
  setInterval(loadThingSpeak, 15000);

  function updateClock() {
    document.getElementById("clock").textContent =
      new Date().toLocaleTimeString("cs-CZ");
  }

  updateClock();
  setInterval(updateClock, 1000);

  document.getElementById("fullscreen-btn").onclick = () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  };
</script>

</body>
</html>
