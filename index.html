<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Panel ud√≠rny</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, #2a2a2a 0%, #121212 60%),
    linear-gradient(135deg, #151515 0%, #0f0f0f 100%);
}

h1{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:20px 40px;
  font-size:36px;
  gap:15px;
}

#top-right{
  display:flex;
  align-items:center;
  gap:12px;
}

#online{
  padding:4px 10px;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.online{ background:#1f7a1f; }
.offline{ background:#7a1f1f; }

#fullscreen{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:4px 10px;
  font-size:18px;
}

#temp-status{
  margin:20px 40px;
  padding:16px;
  border-radius:12px;
  font-size:30px;
  font-weight:bold;
  text-align:center;
  background:#1b1b1b;
  box-shadow:inset 0 0 12px rgba(0,0,0,0.6);
}

.status-low{ color:#4da6ff; }
.status-ok{ color:#33cc33; }
.status-high{ color:#ff4d4d; }

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}

.gauge{
  background:linear-gradient(180deg,#1f1f1f,#151515);
  border-radius:28px;
  padding:18px;
  text-align:center;
}

.big{ transform:scale(1.15); }

button,select{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 12px;
  margin:3px;
  font-size:15px;
}

#trend{ font-size:42px; }

.controls{
  display:flex;
  justify-content:space-around;
  margin-top:8px;
}

#graph{
  width:100%;
  height:130px;
  margin-top:10px;
  border-radius:12px;
  background:#111;
}

/* üì± MOBIL ‚Äì BEZ Z√ÅSAHU DO LOGIKY */
@media(max-width:900px){
  h1{ font-size:26px; margin:15px; }
  #temp-status{ font-size:24px; margin:15px; }
  .panel{ grid-template-columns:1fr; padding:10px; }
  .big{ transform:none; }
}
</style>
</head>

<body>

<h1>
üî• Panel ud√≠rny
<div id="top-right">
  <span id="online" class="offline">OFFLINE</span>
  <span id="clock"></span>
  <button id="fullscreen">‚õ∂</button>
</div>
</h1>

<div id="temp-status">ƒåek√°m na data‚Ä¶</div>

<div class="panel">

<div class="gauge">
  <div id="gauge-left" style="height:240px"></div>
  WiFi sign√°l [%]
</div>

<div class="gauge big">
  <div style="font-size:28px">Teplota v ud√≠rnƒõ</div>
  <div id="trend">‚ûñ</div>
  <div id="gauge-center" style="height:240px"></div>
  <canvas id="graph"></canvas>

  <div class="controls">
    <div>
      MIN <span id="minVal"></span>¬∞C<br>
      <button onclick="changeMin(-1)">‚àí</button>
      <button onclick="changeMin(1)">+</button>
    </div>
    <div>
      MAX <span id="maxVal"></span>¬∞C<br>
      <button onclick="changeMax(-1)">‚àí</button>
      <button onclick="changeMax(1)">+</button>
    </div>
  </div>

  <button onclick="testAlarm()">üîä Test alarmu</button>
</div>

<div class="gauge">
  <div id="gauge-right" style="height:240px"></div>
  Venkovn√≠ teplota [¬∞C]
</div>

</div>

<script>
const CHANNEL_LEFT_CENTER="260804",CHANNEL_RIGHT="231269";
const FIELD_CENTER=1,FIELD_LEFT=2,FIELD_RIGHT=4;

const clock=document.getElementById("clock");
const online=document.getElementById("online");
const fsBtn=document.getElementById("fullscreen");

let minTemp=parseInt(localStorage.minTemp)||75;
let maxTemp=parseInt(localStorage.maxTemp)||85;
let lastTemp=null,alarmState="OK";
let history=[];

const graph=document.getElementById("graph");
const ctx=graph.getContext("2d");
graph.width=graph.clientWidth;
graph.height=graph.clientHeight;

const gaugeLeft=new JustGage({id:"gauge-left",min:0,max:100,value:0});
const gaugeCenter=new JustGage({id:"gauge-center",min:0,max:120,value:0});
const gaugeRight=new JustGage({id:"gauge-right",min:-30,max:40,value:0,decimals:1});

function setOnline(ok){
  online.textContent=ok?"ONLINE":"OFFLINE";
  online.className=ok?"online":"offline";
}

function drawGraph(){
  ctx.clearRect(0,0,graph.width,graph.height);
  if(history.length<2)return;
  ctx.strokeStyle="#33cc33";
  ctx.beginPath();
  history.forEach((v,i)=>{
    let x=i*(graph.width/(history.length-1));
    let y=graph.height-(v/120*graph.height);
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}

async function load(){
  try{
    const d1=await(await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`)).json();
    setOnline(true);

    let t=parseFloat(d1[`field${FIELD_CENTER}`]);
    if(!isNaN(t)){
      gaugeCenter.refresh(t);
      history.push(t); if(history.length>20)history.shift();
      drawGraph();
    }
  }catch{
    setOnline(false);
  }
}

fsBtn.onclick=()=>{
  if(!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
};

setInterval(load,15000);
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("cs-CZ"),1000);
load();
</script>

</body>
</html>
