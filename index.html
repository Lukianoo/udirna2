<style>

h1{

#top-right{

}
#online{

}
.online{ background:#1f7a1f; }

#muteBtn,#fsBtn{
  background:#333;

  border-radius:8px;

#temp-status{
  margin:20px 40px;

  border-radius:12px;
  font-size:30px;

  background:#202020;
}
.status-low{ color:#4da6ff; }
.status-ok{ color:#33ff66; }
.status-high{ color:#ff5555; }

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}
.gauge{
  background:linear-gradient(180deg,#242424,#161616);
  border-radius:28px;
  padding:18px;
  text-align:center;
}
.big{ transform:scale(1.15); }

#graph{
  width:100%;
  height:180px;
  margin-top:10px;
  border-radius:12px;

}
.historyBtns{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:6px;
}
.historyBtns button{
  background:#333;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 10px;
}
.historyBtns button.active{
  background:#33ff66;
  color:#000;
}
.controls{
  display:flex;
  justify-content:space-around;
  margin-top:10px;
}
@media(max-width:900px){
  h1{ font-size:26px; margin:15px; }
  #temp-status{ font-size:24px; margin:15px; }
  .panel{ grid-template-columns:1fr; padding:10px; }
  .big{ transform:none; }
}
</style>
</head>
