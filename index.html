<!DOCTYPE html>

<head>

<!-- JustGage -->
<script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, #2a2a2a 0%, #121212 60%),
    linear-gradient(135deg, #151515 0%, #0f0f0f 100%);
}

h1{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:20px 40px;
  font-size:36px;
}

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}

.gauge{
  background:
    linear-gradient(180deg,#1f1f1f,#151515);
  border-radius:28px;
  padding:18px;
  text-align:center;
  box-shadow:
    inset 0 0 15px rgba(255,255,255,0.04),
    0 10px 35px rgba(0,0,0,0.6);
}

.big{ transform:scale(1.15); }

button,select{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 12px;
  margin:3px;
  font-size:15px;
}

#trend{ font-size:42px; margin:5px 0; }

.controls{
  display:flex;
  justify-content:space-around;
  margin-top:8px;
}

#graph{
  width:100%;
  height:130px;
  margin-top:10px;
  border-radius:12px;
  background:
    linear-gradient(180deg,#0e0e0e,#1a1a1a);
  box-shadow:inset 0 0 12px rgba(0,0,0,0.8);
}
</style>
</head>

<body>

<h1>
ðŸ”¥ Panel udÃ­rny
<span id="clock"></span>
</h1>

<div class="panel">

<!-- WIFI -->
<div class="gauge">
  <div id="gauge-left" style="height:240px"></div>
  WiFi signÃ¡l [%]
</div>

<!-- UDÃRNA -->
<div class="gauge big">
  <div style="font-size:28px;margin-bottom:4px">Teplota v udÃ­rnÄ›</div>
  <div id="trend">âž–</div>
  <div id="gauge-center" style="height:240px"></div>

  <canvas id="graph"></canvas>

  <div class="controls">
    <div>
      MIN <span id="minVal"></span>Â°C<br>
      <button onclick="changeMin(-1)">âˆ’</button>
      <button onclick="changeMin(1)">+</button><br>
      <select id="minSound">
        <option value="low">NÃ­zkÃ½ tÃ³n</option>
        <option value="alarm">Alarm</option>
      </select>
    </div>

    <div>
      MAX <span id="maxVal"></span>Â°C<br>
      <button onclick="changeMax(-1)">âˆ’</button>
      <button onclick="changeMax(1)">+</button><br>
      <select id="maxSound">
        <option value="alarm">Alarm</option>
        <option value="high">VysokÃ½ tÃ³n</option>
      </select>
    </div>
  </div>

  <button onclick="testAlarm()">ðŸ”Š Test alarmu</button>
</div>

<!-- VENEK -->
<div class="gauge">
  <div id="gauge-right" style="height:240px"></div>
  VenkovnÃ­ teplota [Â°C]
</div>

</div>

<!-- ZVUKY -->
<audio id="sound-low" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sound-alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="sound-high" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const CHANNEL_LEFT_CENTER="260804",CHANNEL_RIGHT="231269";
const FIELD_CENTER=1,FIELD_LEFT=2,FIELD_RIGHT=4;

let minTemp=parseInt(localStorage.minTemp)||75;
let maxTemp=parseInt(localStorage.maxTemp)||85;
let lastTemp=null,alarmState="OK";
let history=[];

const minVal=document.getElementById("minVal");
const maxVal=document.getElementById("maxVal");
const trend=document.getElementById("trend");
const graph=document.getElementById("graph");
const ctx=graph.getContext("2d");
const minSound=document.getElementById("minSound");
const maxSound=document.getElementById("maxSound");

minSound.value=localStorage.minSound||"low";
maxSound.value=localStorage.maxSound||"alarm";

const sounds={
  low:document.getElementById("sound-low"),
  alarm:document.getElementById("sound-alarm"),
  high:document.getElementById("sound-high")
};

const gaugeLeft=new JustGage({
  id:"gauge-left",min:0,max:100,value:0,label:"%",
  valueFontColor:"#fff"
});
const gaugeCenter=new JustGage({
  id:"gauge-center",min:0,max:120,value:0,label:"Â°C",
  valueFontColor:"#fff"
});
const gaugeRight=new JustGage({
  id:"gauge-right",min:-30,max:40,value:0,decimals:1,label:"Â°C",
  valueFontColor:"#fff"
});

function save(){
  localStorage.minTemp=minTemp;
  localStorage.maxTemp=maxTemp;
  localStorage.minSound=minSound.value;
  localStorage.maxSound=maxSound.value;
}

function updateUI(){
  minVal.textContent=minTemp;
  maxVal.textContent=maxTemp;
}
updateUI();

function changeMin(v){ if(minTemp+v<maxTemp){minTemp+=v;save();updateUI()} }
function changeMax(v){ if(maxTemp+v>minTemp){maxTemp+=v;save();updateUI()} }

function playSound(t){ sounds[t].currentTime=0; sounds[t].play(); }
function testAlarm(){
  playSound(minSound.value);
  setTimeout(()=>playSound(maxSound.value),900);
}

function drawGraph(){
  ctx.clearRect(0,0,graph.width,graph.height);

  ctx.strokeStyle="rgba(255,255,255,0.08)";
  for(let i=1;i<5;i++){
    let y=i*(graph.height/5);
    ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(graph.width,y); ctx.stroke();
  }

  if(history.length<2)return;

  ctx.strokeStyle="#33cc33";
  ctx.lineWidth=2;
  ctx.beginPath();
  history.forEach((v,i)=>{
    let x=i*(graph.width/(history.length-1));
    let y=graph.height-(v/120*graph.height);
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}

async function load(){
  const d1=await(await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`)).json();
  let t=parseFloat(d1[`field${FIELD_CENTER}`]);
  let w=parseFloat(d1[`field${FIELD_LEFT}`]);

  if(!isNaN(t)){
    gaugeCenter.refresh(t);
    trend.textContent=lastTemp? t>lastTemp?"ðŸ”¼":t<lastTemp?"ðŸ”½":"âž–":"âž–";

    if(t<minTemp&&alarmState!=="LOW"){playSound(minSound.value);alarmState="LOW"}
    else if(t>maxTemp&&alarmState!=="HIGH"){playSound(maxSound.value);alarmState="HIGH"}
    else if(t>=minTemp&&t<=maxTemp)alarmState="OK";

    lastTemp=t;
    history.push(t); if(history.length>20)history.shift();
    drawGraph();
  }
  if(!isNaN(w))gaugeLeft.refresh(w);

  const d2=await(await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`)).json();
  let o=parseFloat(d2[`field${FIELD_RIGHT}`]);
  if(!isNaN(o))gaugeRight.refresh(Math.round(o*10)/10);
}

load(); setInterval(load,15000);
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("cs-CZ"),1000);
</script>

</body>
</html>
