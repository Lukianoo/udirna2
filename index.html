<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Panel udÃ­rny</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/justgage@1.4.0/justgage.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, #3a3a3a 0%, #1a1a1a 55%),
    linear-gradient(180deg, #1a1a1a 0%, #0e0e0e 100%);
}

h1{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:20px 40px;
  font-size:36px;
}

#top-right{
  display:flex;
  align-items:center;
  gap:12px;
}

#online{
  padding:4px 10px;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
}
.online{ background:#1f7a1f; }
.offline{ background:#7a1f1f; }

#fullscreen,#muteBtn{
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:4px 10px;
}

#muteBtn.off{ background:#7a1f1f; }

#temp-status{
  margin:20px 40px;
  padding:16px;
  border-radius:12px;
  font-size:30px;
  font-weight:bold;
  text-align:center;
  background:#202020;
}

.status-low{ color:#4da6ff; }
.status-ok{ color:#33ff66; }
.status-high{ color:#ff5555; }

.panel{
  display:grid;
  grid-template-columns:1fr 1.5fr 1fr;
  gap:30px;
  padding:20px 40px;
  max-width:1400px;
  margin:auto;
}

.gauge{
  background:linear-gradient(180deg,#242424,#161616);
  border-radius:28px;
  padding:18px;
  text-align:center;
}

.big{ transform:scale(1.15); }

#graph{
  width:100%;
  height:160px;
  margin-top:10px;
  border-radius:12px;
  background:#111;
}

@media(max-width:900px){
  h1{ font-size:26px; margin:15px; }
  #temp-status{ font-size:24px; margin:15px; }
  .panel{ grid-template-columns:1fr; padding:10px; }
  .big{ transform:none; }
}
</style>
</head>

<body>

<h1>
ðŸ”¥ Panel udÃ­rny
<div id="top-right">
  <span id="online" class="offline">OFFLINE</span>
  <span id="clock"></span>
  <button id="muteBtn">ALARM ON</button>
  <button id="fullscreen">â›¶</button>
</div>
</h1>

<div id="temp-status">ÄŒekÃ¡m na dataâ€¦</div>

<div class="panel">

<div class="gauge">
  <div id="gauge-left" style="height:240px"></div>
  WiFi signÃ¡l [%]
</div>

<div class="gauge big">
  <div style="font-size:28px">Teplota v udÃ­rnÄ›</div>
  <div id="trend">âž–</div>
  <div id="gauge-center" style="height:240px"></div>
  <canvas id="graph"></canvas>

  <div class="controls">
    <div>
      MIN <span id="minVal"></span>Â°C<br>
      <button onclick="changeMin(-1)">âˆ’</button>
      <button onclick="changeMin(1)">+</button>
    </div>
    <div>
      MAX <span id="maxVal"></span>Â°C<br>
      <button onclick="changeMax(-1)">âˆ’</button>
      <button onclick="changeMax(1)">+</button>
    </div>
  </div>

  <button onclick="testAlarm()">ðŸ”Š Test alarmu</button>
</div>

<div class="gauge">
  <div id="gauge-right" style="height:240px"></div>
  VenkovnÃ­ teplota [Â°C]
</div>

</div>

<audio id="sound-low" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="sound-alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="sound-high" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const CHANNEL_LEFT_CENTER="260804",CHANNEL_RIGHT="231269";
const FIELD_CENTER=1,FIELD_LEFT=2,FIELD_RIGHT=4;

const clock=document.getElementById("clock");
const online=document.getElementById("online");
const fsBtn=document.getElementById("fullscreen");
const muteBtn=document.getElementById("muteBtn");

const minVal=document.getElementById("minVal");
const maxVal=document.getElementById("maxVal");
const trend=document.getElementById("trend");
const status=document.getElementById("temp-status");

let minTemp = Number(localStorage.minTemp ?? 75);
let maxTemp = Number(localStorage.maxTemp ?? 85);
let muted = localStorage.muted === "1";
let lastTemp = null;

const MAX_HISTORY = 240;
let history=[];

function updateUI(){
  minVal.textContent=minTemp;
  maxVal.textContent=maxTemp;
}
updateUI();

function changeMin(v){
  if(minTemp+v<maxTemp){
    minTemp+=v;
    localStorage.minTemp=minTemp;
    updateUI();
    drawGraph();
  }
}

function changeMax(v){
  if(maxTemp+v>minTemp){
    maxTemp+=v;
    localStorage.maxTemp=maxTemp;
    updateUI();
    drawGraph();
  }
}

muteBtn.textContent=muted?"ALARM OFF":"ALARM ON";
if(muted) muteBtn.classList.add("off");

const graph=document.getElementById("graph");
const ctx=graph.getContext("2d");
graph.width=graph.clientWidth;
graph.height=graph.clientHeight;

const sounds={
  low:document.getElementById("sound-low"),
  alarm:document.getElementById("sound-alarm"),
  high:document.getElementById("sound-high")
};

const gaugeLeft=new JustGage({id:"gauge-left",min:0,max:100,value:0,valueFontColor:"#fff"});
const gaugeCenter=new JustGage({id:"gauge-center",min:0,max:120,value:0,label:"Â°C",valueFontColor:"#fff"});
const gaugeRight=new JustGage({id:"gauge-right",min:-30,max:40,value:0,decimals:1,label:"Â°C",valueFontColor:"#fff"});

function playSound(t){
  if(muted) return;
  sounds[t].currentTime=0;
  sounds[t].play();
}

function testAlarm(){ playSound("alarm"); }

muteBtn.onclick=()=>{
  muted=!muted;
  localStorage.muted=muted?"1":"0";
  muteBtn.textContent=muted?"ALARM OFF":"ALARM ON";
  muteBtn.classList.toggle("off",muted);
};

function drawGraph(){
  ctx.clearRect(0,0,graph.width,graph.height);
  if(history.length<2) return;

  const temps=history.map(h=>h.temp);
  const minG=Math.min(minTemp-5,...temps);
  const maxG=Math.max(maxTemp+5,...temps);
  const y=v=>graph.height-(v-minG)/(maxG-minG)*graph.height;

  ctx.fillStyle="rgba(77,166,255,0.15)";
  ctx.fillRect(0,y(minTemp),graph.width,y(minG)-y(minTemp));

  ctx.fillStyle="rgba(51,255,102,0.12)";
  ctx.fillRect(0,y(maxTemp),graph.width,y(minTemp)-y(maxTemp));

  ctx.fillStyle="rgba(255,85,85,0.15)";
  ctx.fillRect(0,0,graph.width,y(maxTemp));

  const target=(minTemp+maxTemp)/2;
  ctx.strokeStyle="#fff";
  ctx.setLineDash([6,6]);
  ctx.beginPath();
  ctx.moveTo(0,y(target));
  ctx.lineTo(graph.width,y(target));
  ctx.stroke();
  ctx.setLineDash([]);

  ctx.strokeStyle="#33ff66";
  ctx.lineWidth=2;
  ctx.beginPath();
  history.forEach((h,i)=>{
    let x=i*(graph.width/(history.length-1));
    i?ctx.lineTo(x,y(h.temp)):ctx.moveTo(x,y(h.temp));
  });
  ctx.stroke();

  /* === TEÄŽ ÄŒÃRA === */
  ctx.strokeStyle="rgba(255,255,255,0.6)";
  ctx.lineWidth=1;
  ctx.beginPath();
  ctx.moveTo(graph.width-1,0);
  ctx.lineTo(graph.width-1,graph.height);
  ctx.stroke();
}

async function load(){
  try{
    const d1=await(await fetch(`https://api.thingspeak.com/channels/${CHANNEL_LEFT_CENTER}/feeds/last.json`)).json();
    online.textContent="ONLINE"; online.className="online";

    let t=parseFloat(d1[`field${FIELD_CENTER}`]);
    let w=parseFloat(d1[`field${FIELD_LEFT}`]);

    if(!isNaN(t)){
      gaugeCenter.refresh(t);
      trend.textContent=lastTemp? t>lastTemp?"ðŸ”¼":t<lastTemp?"ðŸ”½":"âž–":"âž–";

      status.className="";
      if(t<minTemp){ status.textContent="NÃ­zkÃ¡ teplota"; status.classList.add("status-low"); playSound("low"); }
      else if(t>maxTemp){ status.textContent="VysokÃ¡ teplota"; status.classList.add("status-high"); playSound("high"); }
      else{ status.textContent="IdeÃ¡lnÃ­ teplota"; status.classList.add("status-ok"); }

      lastTemp=t;
      history.push({temp:t});
      if(history.length>MAX_HISTORY) history.shift();
      drawGraph();
    }

    if(!isNaN(w)) gaugeLeft.refresh(w);

    const d2=await(await fetch(`https://api.thingspeak.com/channels/${CHANNEL_RIGHT}/feeds/last.json`)).json();
    let o=parseFloat(d2[`field${FIELD_RIGHT}`]);
    if(!isNaN(o)) gaugeRight.refresh(o);

  }catch{
    online.textContent="OFFLINE"; online.className="offline";
  }
}

fsBtn.onclick=()=>{
  document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen();
};

setInterval(load,15000);
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("cs-CZ"),1000);
load();
</script>

</body>
</html>
